<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Parachute Drop Game by PixelPlush</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-6EJRXTPH3Z"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'G-6EJRXTPH3Z');
        </script>
        <link rel="stylesheet" href="web/fonts.css" />
        <script src="https://cdn.jsdelivr.net/npm/tinycolor2/dist/tinycolor-min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/pinkfluffyunicorn@1.0.0/dist/pinkfluffyunicorn.min.js"></script>
        <script src="web/twemoji-parser.js"></script>
        <script src="web/parachute.min.js"></script>
    </head>
    <body>
        <div id="unicorn-display"></div>
        <script>
            const params = new URLSearchParams( location.search );
            setupGame( "Pixel Parachute", {
                bg: "bcg",
                target: "target",
                clouds: [ "cloud1", "cloud2", "cloud3", "cloud4", "cloud5" ],
                parachutes: [ "chute_green", "chute_pink", "chute_yellow" ],
                characters: {
                    "maaya": "maaya",
                    "instafluff": "insta",
                    "avellana": "avelana",
                    "jimmy": "jimmy",
                    "sammie": "sammie",
                    "boybear": "bear",
                    "girlbear": "beargirl",
                },
                playable: [ "boybear", "girlbear" ],
            }, {
                channel: params.get( "channel" ),
                oauth: params.get( "oauth" ),
                messageFormat: params.get( "messageFormat" ),
                overlay: params.get( "overlay" ),
                clouds: params.get( "clouds" ),
                hideTilDrop: params.get( "hideTilDrop" ),
            });
        </script>
    </body>
</html>

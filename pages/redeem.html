<div class="card">
    <div class="card-content">
        <div class="card-body">
            <div class="tab-content">
                <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
                    <!-- users edit media object start -->
                    <div class="media mb-2">
                        <a class="mr-2" href="#">
                            <img src="public/app-assets/images/icon/icons8-cat-profile-64.png" alt="User Profile Image" class="users-avatar-shadow rounded-circle account-image" height="64" width="64">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading user-name">Not Logged In</h4>
                            <div class="col-12 px-0 d-flex">
                                <a href="login.html?redirect=redeem.html" class="btn btn-sm btn-primary mr-25 not-logged-in">Log In</a>
                                <a href="#" class="btn btn-sm btn-light-secondary logged-in logout">Logout</a>
                            </div>
                        </div>
                    </div>
                    <!-- users edit media object ends -->
                    <!-- users edit account form start -->
                    <form novalidate="">
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                  <label for="coupon-code-form">Enter Coupon Code</label>
                                  <div class="input-group">
                                    <input type="text" class="form-control" id="coupon-code-form">
                                    <div class="input-group-append">
                                      <button class="btn btn-primary" type="button" id="redeem-btn">Redeem Code</button>
                                    </div>
                                  </div>
                                  <small id="redeemhelp" class="form-text text-muted">Redeem your special coupon code for items or coins!</small>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- users edit account form ends -->
                </div>
            </div>
        </div>
    </div>
</div>

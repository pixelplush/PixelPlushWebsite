    <div class="card">
        <div class="card-content">
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="account" aria-labelledby="account-tab" role="tabpanel">
                        <!-- users edit media object start -->
                        <div class="media">
                            <div class="media-body">
                                <div class="row">
                                    <div class="col-12">
                                        <span>Lookin' good! Choose your default style when playing our games:</span>
                                        <div class="col-12 px-0 d-flex">
                                            <div id="pixelplush-character"></div>
                                            <div id="pixelplush-pet"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- users edit media object ends -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-content">
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input bg-primary" checked="" name="customCheck" id="checkboxChars">
                            <label class="custom-control-label" for="checkboxChars">Characters</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input bg-danger" checked="" name="customCheck" id="checkboxPets">
                            <label class="custom-control-label" for="checkboxPets">Pets</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input bg-success" checked="" name="customCheck" id="checkboxAddons">
                            <label class="custom-control-label" for="checkboxAddons">Add-Ons</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input bg-info" checked="" name="customCheck" id="checkboxBundles">
                            <label class="custom-control-label" for="checkboxBundles">Bundles</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input bg-warning" checked="" name="customCheck" id="checkboxOutfits">
                            <label class="custom-control-label" for="checkboxOutfits">Outfits</label>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bx bx-search"></i></span>
                            </div>
                            <input id="market-search" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="catalog-list" class="row pb-3">
    </div>
